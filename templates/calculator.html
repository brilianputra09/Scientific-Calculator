<!DOCTYPE html>
<html>
<head>
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="calculator">
    <input type="text" id="display" disabled>

    <div class="buttons">
        <button onclick="clearDisplay()">C</button>
        <button onclick="send('pi')">π</button>
        <button onclick="send('sqrt')">√</button>
        <button onclick="setOp('pow')">xʸ</button>

        <button onclick="send('sin')">sin</button>
        <button onclick="send('cos')">cos</button>
        <button onclick="send('tan')">tan</button>
        <button onclick="send('log')">log</button>

        <button onclick="append('7')">7</button>
        <button onclick="append('8')">8</button>
        <button onclick="append('9')">9</button>
        <button onclick="setOp('div')">÷</button>

        <button onclick="append('4')">4</button>
        <button onclick="append('5')">5</button>
        <button onclick="append('6')">6</button>
        <button onclick="setOp('mul')">×</button>

        <button onclick="append('1')">1</button>
        <button onclick="append('2')">2</button>
        <button onclick="append('3')">3</button>
        <button onclick="setOp('sub')">−</button>

        <button onclick="append('0')">0</button>
        <button onclick="calculate()">=</button>
        <button onclick="setOp('add')">+</button>
    </div>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
